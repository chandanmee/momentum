<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Momentum</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CORS Test for Momentum API</h1>
        
        <div class="test-section">
            <h3>Test 1: Simple Fetch Request</h3>
            <button onclick="testSimpleFetch()">Test Simple Fetch</button>
            <div id="simple-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 2: Login Request (with credentials)</h3>
            <button onclick="testLoginRequest()">Test Login</button>
            <div id="login-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 3: Axios-like Request</h3>
            <button onclick="testAxiosLike()">Test Axios-like</button>
            <div id="axios-result"></div>
        </div>
        
        <div class="test-section">
            <h3>Console Logs</h3>
            <div id="console-logs"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('console-logs');
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.appendChild(logEntry);
            console.log(`[${timestamp}] ${message}`);
        }
        
        async function testSimpleFetch() {
            const resultDiv = document.getElementById('simple-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                log('üöÄ Testing simple fetch request...');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS'
                });
                
                log(`‚úÖ Simple fetch successful: ${response.status}`, 'success');
                resultDiv.innerHTML = `<div class="success"><strong>‚úÖ Success!</strong><br>Status: ${response.status}<br>Headers: ${JSON.stringify([...response.headers])}</div>`;
            } catch (error) {
                log(`‚ùå Simple fetch failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error"><strong>‚ùå Failed!</strong><br>Error: ${error.message}</div>`;
            }
        }
        
        async function testLoginRequest() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                log('üöÄ Testing login request with credentials...');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@momentum.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                log(`‚úÖ Login request successful: ${response.status}`, 'success');
                resultDiv.innerHTML = `<div class="success"><strong>‚úÖ Success!</strong><br>Status: ${response.status}<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                log(`‚ùå Login request failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error"><strong>‚ùå Failed!</strong><br>Error: ${error.message}<br>Check browser console for more details.</div>`;
            }
        }
        
        async function testAxiosLike() {
            const resultDiv = document.getElementById('axios-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                log('üöÄ Testing axios-like request...');
                
                // Create XMLHttpRequest like axios does
                const xhr = new XMLHttpRequest();
                
                return new Promise((resolve, reject) => {
                    xhr.open('POST', `${API_BASE}/auth/login`);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.withCredentials = true;
                    
                    xhr.onload = function() {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            const data = JSON.parse(xhr.responseText);
                            log(`‚úÖ Axios-like request successful: ${xhr.status}`, 'success');
                            resultDiv.innerHTML = `<div class="success"><strong>‚úÖ Success!</strong><br>Status: ${xhr.status}<br>Response: <pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                            resolve(data);
                        } else {
                            log(`‚ùå Axios-like request failed: ${xhr.status} ${xhr.statusText}`, 'error');
                            resultDiv.innerHTML = `<div class="error"><strong>‚ùå Failed!</strong><br>Status: ${xhr.status}<br>Error: ${xhr.statusText}</div>`;
                            reject(new Error(`${xhr.status} ${xhr.statusText}`));
                        }
                    };
                    
                    xhr.onerror = function() {
                        log(`‚ùå Axios-like request network error`, 'error');
                        resultDiv.innerHTML = `<div class="error"><strong>‚ùå Network Error!</strong><br>Check browser console for CORS details.</div>`;
                        reject(new Error('Network Error'));
                    };
                    
                    xhr.send(JSON.stringify({
                        email: 'admin@momentum.com',
                        password: 'admin123'
                    }));
                });
            } catch (error) {
                log(`‚ùå Axios-like request failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error"><strong>‚ùå Failed!</strong><br>Error: ${error.message}</div>`;
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('üîç CORS Test Page Loaded');
            log('üìã Click buttons above to test different request methods');
            log('üåê Frontend URL: ' + window.location.origin);
            log('üîó Backend URL: ' + API_BASE);
        });
    </script>
</body>
</html>
