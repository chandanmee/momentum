<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Momentum Auth Debug Tool</h1>
        
        <div class="section info">
            <h3>System Status</h3>
            <div id="systemStatus">Checking...</div>
        </div>
        
        <div class="section">
            <h3>API Connection Test</h3>
            <button onclick="testAPIConnection()">Test Backend API</button>
            <div id="apiStatus"></div>
        </div>
        
        <div class="section">
            <h3>Login Test</h3>
            <input type="email" id="email" placeholder="Email" value="admin@momentum.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Test Login</button>
            <div id="loginStatus"></div>
        </div>
        
        <div class="section">
            <h3>LocalStorage Debug</h3>
            <button onclick="checkLocalStorage()">Check LocalStorage</button>
            <button onclick="clearLocalStorage()">Clear LocalStorage</button>
            <div id="storageStatus"></div>
        </div>
        
        <div class="section">
            <h3>Network Debug</h3>
            <button onclick="testCORS()">Test CORS</button>
            <div id="corsStatus"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        // System status check
        function checkSystemStatus() {
            const status = document.getElementById('systemStatus');
            status.innerHTML = `
                <strong>Browser:</strong> ${navigator.userAgent}<br>
                <strong>URL:</strong> ${window.location.href}<br>
                <strong>LocalStorage Available:</strong> ${typeof(Storage) !== "undefined"}<br>
                <strong>Fetch Available:</strong> ${typeof(fetch) !== "undefined"}<br>
                <strong>Current Time:</strong> ${new Date().toISOString()}
            `;
        }
        
        // Test API connection
        async function testAPIConnection() {
            const status = document.getElementById('apiStatus');
            status.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    status.innerHTML = `<div class="success">✅ API Connected<br>Response: ${data}</div>`;
                } else {
                    status.innerHTML = `<div class="error">❌ API Error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Connection Failed: ${error.message}</div>`;
            }
        }
        
        // Test login
        async function testLogin() {
            const status = document.getElementById('loginStatus');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            status.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = `
                        <div class="success">
                            ✅ Login Successful<br>
                            <strong>User:</strong> ${data.data.user.name}<br>
                            <strong>Role:</strong> ${data.data.user.role}<br>
                            <strong>Token:</strong> ${data.token.substring(0, 50)}...<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    // Store token for testing
                    localStorage.setItem('debug_token', data.token);
                    localStorage.setItem('debug_user', JSON.stringify(data.data.user));
                } else {
                    status.innerHTML = `
                        <div class="error">
                            ❌ Login Failed<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> ${data.message || 'Unknown error'}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Login Error: ${error.message}</div>`;
            }
        }
        
        // Check localStorage
        function checkLocalStorage() {
            const status = document.getElementById('storageStatus');
            const keys = Object.keys(localStorage);
            
            let html = `<strong>LocalStorage Keys (${keys.length}):</strong><br>`;
            
            if (keys.length === 0) {
                html += 'No items in localStorage';
            } else {
                keys.forEach(key => {
                    const value = localStorage.getItem(key);
                    const preview = value.length > 100 ? value.substring(0, 100) + '...' : value;
                    html += `<strong>${key}:</strong> ${preview}<br>`;
                });
            }
            
            status.innerHTML = html;
        }
        
        // Clear localStorage
        function clearLocalStorage() {
            localStorage.clear();
            document.getElementById('storageStatus').innerHTML = '<div class="success">✅ LocalStorage cleared</div>';
        }
        
        // Test CORS
        async function testCORS() {
            const status = document.getElementById('corsStatus');
            status.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS'
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                status.innerHTML = `
                    <div class="success">
                        ✅ CORS Headers:<br>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `<div class="error">❌ CORS Error: ${error.message}</div>`;
            }
        }
        
        // Initialize
        checkSystemStatus();
        
        // Auto-test API connection on load
        setTimeout(testAPIConnection, 1000);
    </script>
</body>
</html>
